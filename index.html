<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            gap: 10px;
        }
        .table {
            border: 1px solid #333;
            border-radius: 5px;
        }
        .table tr {
            border-bottom: 1px solid #333;
        }
        .product-add-quantity-input{
            text-align: center;
            width: 30px;
            border: none;
            background-color: initial;
        }
    </style>
</head>
<body>
    <div>
        <h2>Каталог</h2>
        <table id="catalog" cellspacing="70px" class="table">
            <tr>
                <th>Наим. товара</th>
                <th>Цена/руб.</th>
                <th>Кол-во</th>
                <th></th>
            </tr>
        </table>
    </div>
    <div class="basket-block">
        <h2>Корзина</h2>
        <table id="basket" cellspacing="70px" class="table">
        </table>
        <div id="totalText">Итог:    <span id="total"></span></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
